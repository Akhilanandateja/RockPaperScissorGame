<!-- login.html -->
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rock, Paper, Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }
        .dark body {
            background: linear-gradient(135deg, #1e293b, #475569);
        }
        .box {
            animation: fadeIn 0.8s ease-in;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-md w-full">
        <div class="flex justify-end mb-4">
            <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <h1 class="text-3xl font-bold text-center text-blue-900 dark:text-blue-300 mb-6">Login</h1>
        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" class="space-y-4" id="login-form">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Email</label>
                <input type="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Enter your email" required>
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Password</label>
                <input type="password" name="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div class="spinner" id="login-spinner"></div>
        </form>
        <p class="text-center text-gray-600 dark:text-gray-400 mt-4">No account? <a href="{{ url_for('signup') }}" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        if (localStorage.getItem('theme') === 'dark') {
            htmlElement.classList.add('dark');
            toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
        }
        toggleButton.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            if (htmlElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('theme', 'light');
                toggleButton.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
        document.getElementById('login-form').addEventListener('submit', () => {
            document.getElementById('login-spinner').style.display = 'block';
        });
    </script>
</body>
</html>
